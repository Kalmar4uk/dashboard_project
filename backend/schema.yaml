components:
  schemas:
    Development:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        employee_id:
          type: integer
          readOnly: true
        target:
          type: string
          maxLength: 50
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        status:
          type: string
          maxLength: 15
      required:
      - target
      - end_date
      - status
    EmployeeSkills:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            first_name:
              type: string
              maxLength: 150
            last_name:
              type: string
              maxLength: 150
            email:
              type: string
              format: email
              maxLength: 254
            job_title:
              type: string
              maxLength: 50
            grade:
              type: string
              maxLength: 6
            competence:
              type: string
              readOnly: true
            teams:
              type: array
              items:
                type: string
              readOnly: true
            date_accession:
              type: string
              format: date
              readOnly: true
            is_deleted:
              type: boolean
          required:
          - first_name
          - last_name
          - email
          - job_title
          - grade
          - is_deleted
        appreciated:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            first_name:
              type: string
              maxLength: 150
            last_name:
              type: string
              maxLength: 150
            email:
              type: string
              format: email
              maxLength: 254
            job_title:
              type: string
              maxLength: 50
            grade:
              type: string
              maxLength: 6
            competence:
              type: string
              readOnly: true
            teams:
              type: array
              items:
                type: string
              readOnly: true
            date_accession:
              type: string
              format: date
              readOnly: true
            is_deleted:
              type: boolean
          required:
          - first_name
          - last_name
          - email
          - job_title
          - grade
          - is_deleted
        competence:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 100
            domen:
              type: string
              maxLength: 15
